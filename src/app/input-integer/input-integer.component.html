<div class="btn-group" role="group" aria-label="Basic example">
    <button class="btn btn-primary btn-sm" (click)="downQuantity()">-</button>
    <input type="text" class="form-control input-group-sm" 
    [(ngModel)]="quantity"
    (keyup) = "changeQuantity($event)">
    <button class="btn btn-primary btn-sm" (click)="upQuantity()">+</button>
</div>
